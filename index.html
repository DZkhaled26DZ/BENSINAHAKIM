<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل العملات الرقمية - Crypto Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زر تحديث الصفحة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* خلفية جميلة */
            font-family: Arial, sans-serif;
        }

        .refresh-button {
            background: linear-gradient(145deg, #ffffff, #d4d4d4);
            border-radius: 12px;
            box-shadow: 4px 4px 8px #b8b8b8, -4px -4px 8px #ffffff;
            padding: 15px 30px;
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            position: relative;
            transition: all 0.2s ease-in-out;
        }

        .refresh-button:hover {
            background: linear-gradient(145deg, #e2e2e2, #ffffff);
            box-shadow: 2px 2px 4px #b8b8b8, -2px -2px 4px #ffffff;
            transform: scale(1.05); /* تكبير الزر عند المرور فوقه */
            cursor: pointer;
        }

        .refresh-button:active {
            background: linear-gradient(145deg, #d4d4d4, #e2e2e2);
            box-shadow: inset 2px 2px 4px #b8b8b8, inset -2px -2px 4px #ffffff;
            transform: scale(0.95); /* تصغير الزر قليلاً عند النقر */
        }
    </style>
</head>
<body>
    <a class="refresh-button" href="javascript:window.location.reload()">⟳ زر تحديث الصفحة</a>
</body>

<body>
    <div class="container">
        <header>
            <h1>محلل العملات الرقمية</h1>
            <div class="controls">
                <button id="toggleLang" class="btn">English</button>
                <button id="toggleTheme" class="btn">🌙</button>
            </div>
        </header>
        
        <a class="refresh" href="javascript:window.location.reload()" style="clear: right; display: block; float: right; padding: 1px 0px; text-align: center;">Reload ⟳</a>
        <main>
            <div class="timeframe-selector">
                <select id="timeframeSelect">
                    <option value="5m">5 دقائق</option>
                    <option value="15m">15 دقيقة</option>
                    <option value="30m">30 دقيقة</option>
                    <option value="1h">ساعة</option>
                    <option value="4h">4 ساعات</option>
                    <option value="1d">يوم</option>
                </select>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="بحث عن عملة...">
            </div>

            <div class="grid-container">
                <div class="crypto-list">
                    <h2>العملات الموصى بها</h2>
                    <div id="recommendedCoins" class="coins-container"></div>
                </div>

                <div class="predictions">
                    <h2>التوقعات</h2>
                    <div id="predictionsList" class="predictions-container"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>جميع الحقوق محفوظة © 2024 خالد دراغة</p>
            <a href="mailto:gsmkhaledtiaret@gmail.com" class="contact-link">
                📧 gsmkhaledtiaret@gmail.com
            </a>
        </footer>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
